<!DOCTYPE html>
<html>
<head>
    <title>Demo page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="skillbars.css">
</head>
<body>
<h1>SkillBars Demo Page</h1>
<h2>View the documentation <a href="#">here</a></h2>
<h3>Style 1</h3>
<ul id="skillbar-area">
    <li data-level="78">
        Javascript
    </li>
    <li data-level="71">
        HTML
    </li>
    <li data-level="92">
        CSS
    </li>
</ul>
<h3>Style 2</h3>
<ul id="skillbar-area2">
    <li data-level="78">
        Javascript
    </li>
    <li data-level="71">
        HTML
    </li>
    <li data-level="92">
        CSS
    </li>
</ul>
<h3>Style 3</h3>
<ul id="skillbar-area3">
    <li data-level="78">
        Javascript
    </li>
    <li data-level="71">
        HTML
    </li>
    <li data-level="92">
        CSS
    </li>
</ul>
<h3>Style 3 - Show level</h3>
<ul id="skillbar-area4">
    <li data-level="78">
        Javascript
    </li>
    <li data-level="71">
        HTML
    </li>
    <li data-level="92">
        CSS
    </li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="skillbars.min.js"></script>
<script>
    $('#skillbar-area').skillbars();
    $('#skillbar-area2').skillbars({
        style: 2
    });
    $('#skillbar-area3').skillbars({
        style: 3
    });
    $('#skillbar-area4').skillbars({
        style: 3,
        showLevel: true
    });
</script>
</body>
</html>
